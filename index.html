<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Sicssors</title>
        <meta charset="UTF-8">
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container1">Rock Paper Scissors</div>
        <div id="container2">
            <div class="player-box">
                <div class="player-text">Player</div>
                <div class="player-score">
                    <div class="up-score">Score</div>
                    <div class="low-score">#</div>
                </div>
            </div>
            <div class="comp-box">
                <div class="comp-text">Computer</div>
                <div class="comp-score">
                    <div class="up-score">Score</div>
                    <div class="low-score">#</div>
                </div>
            </div>
        </div>
        <div id="container3">
            <div class="player-choices">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <div class="comp-choice">

            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Sicssors</title>
        <meta charset="UTF-8">
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container1">Rock Paper Scissors</div>
        <div id="start">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
        </div>
        <div id="container2">
            <div class="player-box">
                <div class="player-text">
                    <div class="player-txt">
                        You
                    </div>
                    <div class="turn-indicator"></div>
                </div>
                <div class="player-score">
                    <div class="up-score">Score</div>
                    <div class="low-score">0</div>
                </div>
            </div>
            <div class="comp-box">
                <div class="comp-text">
                    <div class="comp-txt">
                        Computer
                    </div>
                    <div class="comp-indicator">
                        
                    </div>

                </div>
                <div class="comp-score">
                    <div class="up-score">Score</div>
                    <div class="low-score">0</div>
                </div>
            </div>
        </div>
        <div id="container3">
            <div class="player-choices">
                <button class="choices" id="Rock">Rock</button>
                <button class="choices" id="Paper">Paper</button>
                <button class="choices" id="Scissors">Scissors</button>
            </div>
            <div class="comp-choice">
                <div class="result">

                </div>
            </div>
        </div>
        <div id="container4">
            <div class="results">
                
            </div>
        </div>
    </body>
</html>
